name: Build VSIX

on:
  push:
    branches: ['*']
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile
        run: pnpm run compile

      - name: Package VSIX
        run: pnpm exec vsce package --no-dependencies -o cometix-tab.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: cometix-tab-vsix
          path: cometix-tab.vsix
          retention-days: 30
